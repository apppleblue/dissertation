<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addNew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link the bootstrap css to the page -->
    <link rel="stylesheet" href="css/bootstrap.min1.css">
</head>
<body>
    <!-- This will hold the code for the nav bar this code is generated by the navBar.js page -->
    <nav id="nav"></nav>
    <h3>Add New User</h3>
    <!-- This will show any errors that occur -->
    <div id="userAddedMsg" class="alert alert-success sticky-top float-right" role="alert" style="width:auto; height:auto" hidden>
        <h3 id="userAddedText"></h3>
    </div>

    <!-- This div will holds the dropdown that allows the user to select if they want to add a student or staff member -->
    <div id="newUser" class="p-3" hidden>
        <label for="typeUser">Select a user type</label><br>
        <select id="typeUser" class="browser-default custom-select w-25" onchange="userType(this)">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select><br><br>
    </div>

    <!-- This form is for the staff details -->
    <form class="p-3" id="staff" hidden>
        <div class="form-group">
            <lable for="staffType">Select Staff Type</lable><br>
            <select id="staffType" class="browser-default custom-select w-25">
                <option value="1">Admin</option>
                <option value="2">Teacher</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="staffName">Name</label><br>
            <input type="text" id="staffName" class="input-group-text w-25">
        </div>
        <div class="form-group">
            <lable for="staffUsername">Username</lable>
            <input type="text" id="staffUsername" class="input-group-text w-25">
        </div>
        <div class="form-group">
            <lable for="staffPassword">Password</lable><br>
            <input type="password" id="staffPassword" class="input-group-text w-25">
        </div>
        <div class="form-group">
            <input type="reset" value="Reset" class="btn btn-danger"/>
            <button type="button" id="staffBtn" class="btn btn-success">Submit</button>
        </div>
    </form>

    <!-- This form is for the student details -->
    <form class="p-3" id="student">
        <div class="form-group">
            <lable for="studentName">Name</lable><br>
            <input type="text" id="studentName" class="input-group-text w-25">
        </div>
        <div class="form-group">
            <lable for="studentDob">Date of Birth</lable><br>
            <input type="date" min="1940-01-01" max="2010-12-31" id="studentDob" class="input-group-text w-25">
        </div>
        <div class="form-group">
            <lable for="studentClass">Number Of Classes</lable><br>
            <label for="studentClass">(Hold down CTRL to select multiple options)</label><br>
            <select id="studentClass" class="browser-default custom-select w-25" multiple>

            </select>
        </div>
        <div class="form-group" id="takePictures">

            <video id="inputVideo" width="300" height="300" autoplay muted></video>
            <canvas id="inputCanvas" width="300" height="300" hidden></canvas>
            <div id="output" hidden></div>

            <h4 id="pictureCounter"></h4>

            <button type="button" id="snap" class="btn btn-light p-1">Take Picture</button>
            <button type="button" id="saveBtn" class="btn btn-light p-1">Save Picture</button>

            <input id="img1" type="text" value=" " name="img1" hidden>
            <input id="img2" type="text" value=" " name="img2" hidden>
            <input id="img3" type="text" value=" " name="img3" hidden>
            <input id="img4" type="text" value=" " name="img4" hidden>
            <input id="img5" type="text" value=" " name="img5" hidden>
            <input id="img6" type="text" value=" " name="img6" hidden>
            <input id="img7" type="text" value=" " name="img7" hidden>
            <input id="img8" type="text" value=" " name="img8" hidden>
            <input id="img9" type="text" value=" " name="img9" hidden>
            <input id="img10" type="text" value=" " name="img10" hidden>
            <input id="img11" type="text" value=" " name="img11" hidden>
            <input id="img12" type="text" value=" " name="img12" hidden>

        </div>
        <div class="form-group" id="picturesTaken" hidden>
            <h3>Pictures Saved</h3>
        </div>
        <div class="form-group">
            <input id="resetStudent" type="reset" value="Reset" class="btn btn-danger p-1"/>
            <button type="button" id="submitStudentBtn" class="btn btn-success p-1">Add New Student</button>
        </div>
    </form>

</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/addNew.js"></script>
    <script src="js/navBar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script defer src="js/logout.js"></script>
</html>
