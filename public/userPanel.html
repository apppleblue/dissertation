<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min1.css">
</head>
<body>
    <nav id="nav"></nav>

    <div id="errorMsgDiv" class="alert alert-success sticky-top float-right" role="alert" style="width:auto; height:auto" hidden>
        <h3 id="errorMsg"></h3>
    </div>

    <div class="d-flex flex-row">
        <!-- This div will hold all the buttons -->
        <div class="p-2">
            <h4 class="text-info w-100">Select an option</h4>
            <button type="button" id="viewAllStudentsBTN" class="btn btn-light mb-1 w-100">View all students</button><br>
            <button type="button" id="viewAllClassesBTN" class="btn btn-light mb-1 w-100">View all Classes</button><br>
            <button type="button" id="addNewUserBTN" class="btn btn-light mb-1 w-100">Add new user</button><br>
            <button type="button" id="addNewClassBTN" class="btn btn-light mb-1 w-100">Add new class</button><br>
        </div>

        <!-- This div will show all the students or classes depending on what button is pressed -->
        <div class="p-2" id="panelAllDetails"></div>
        <!-- This div will show the full details for a class or students -->
        <div class="p-2" id="panelOneDetails"></div>
    </div>

</body>

</html>
